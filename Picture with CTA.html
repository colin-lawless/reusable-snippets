<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        .hero-content {
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #333;
            color: #fff;
        }

        .btn-secondary {
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .hero-image {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                justify-content: space-between;
            }

            .hero-content {
                text-align: left;
                margin-bottom: 0;
                margin-right: 2rem;
            }

            .hero-image {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Your Catchy Headline</h1>
            <p>Discover our amazing solutions for your specific needs. We're here to help you achieve your goals.</p>
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary">Get Started</a>
                <a href="#" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="/api/placeholder/600/300" alt="Placeholder image">
        </div>
    </section>

    <script>
        // Add any JavaScript functionality here
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Hero section loaded');
        });
    </script>
</body>
</html>
