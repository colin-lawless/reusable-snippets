<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-menu {
            display: flex;
            list-style-type: none;
        }

        .navbar-item {
            margin-left: 1rem;
            position: relative;
        }

        .navbar-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
        }

        .navbar-link:hover {
            background-color: #555;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 150px;
        }

        .navbar-item:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            padding: 0.5rem;
        }

        .dropdown-link {
            color: #fff;
            text-decoration: none;
        }

        .dropdown-link:hover {
            background-color: #555;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-item {
                margin: 0;
                text-align: center;
            }

            .navbar-link {
                display: block;
                padding: 0.5rem;
            }

            .dropdown-menu {
                position: static;
                display: none;
                background-color: #444;
                width: 100%;
            }

            .navbar-item:hover .dropdown-menu {
                display: none;
            }

            .dropdown-menu.active {
                display: block;
            }

            .navbar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">Logo</div>
            <button class="navbar-toggle" id="navbar-toggle">â˜°</button>
            <ul class="navbar-menu" id="navbar-menu">
                <li class="navbar-item"><a href="#" class="navbar-link">Home</a></li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Products</a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="#" class="dropdown-link">Product 1</a></li>
                        <li class="dropdown-item"><a href="#" class="dropdown-link">Product 2</a></li>
                        <li class="dropdown-item"><a href="#" class="dropdown-link">Product 3</a></li>
                    </ul>
                </li>
                <li class="navbar-item"><a href="#" class="navbar-link">About</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarMenu = document.getElementById('navbar-menu');
            const dropdownMenus = document.querySelectorAll('.dropdown-menu');

            navbarToggle.addEventListener('click', function() {
                navbarMenu.classList.toggle('active');
            });

            // For mobile: toggle dropdown menus
            if (window.innerWidth <= 768) {
                const navbarItems = document.querySelectorAll('.navbar-item');
                navbarItems.forEach(item => {
                    const link = item.querySelector('.navbar-link');
                    const dropdown = item.querySelector('.dropdown-menu');
                    if (dropdown) {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            dropdown.classList.toggle('active');
                        });
                    }
                });
            }

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!navbarMenu.contains(e.target) && e.target !== navbarToggle) {
                    navbarMenu.classList.remove('active');
                    dropdownMenus.forEach(menu => menu.classList.remove('active'));
                }
            });
        });
    </script>
</body>
</html>
