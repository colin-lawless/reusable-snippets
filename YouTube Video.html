<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Section with Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .video-section {
            min-height: unset;
            background-color: #18181b;
            padding: 2rem 0;
        }
        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            aspect-ratio: 16/9;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .video-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            width: 68px;
            height: 48px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .video-placeholder:hover .play-button {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <section class="video-section full-section">
        <div class="video-container">
            <div class="video-placeholder" onclick="loadVideo()">
                <img src="https://img.youtube.com/vi/9bZkp7q19f0/maxresdefault.jpg" alt="Video thumbnail">
                <div class="play-button"></div>
            </div>
        </div>
    </section>

    <script>
        function loadVideo() {
            const videoContainer = document.querySelector('.video-container');
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.src = 'https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1';
            iframe.frameBorder = '0';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            
            videoContainer.innerHTML = '';
            videoContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
